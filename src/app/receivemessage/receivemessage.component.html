<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
      <div class="navbar-header">          
          <a class="navbar-brand" href="#" >Messagerie(ESSAT)</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li class="active"><a routerLink="/envoi" > Send </a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">                
              <li><a href="#" (click)="deconnexion()" > {{userconnect.nom}} (Déconnexion)  </a>   </li>
          </ul>
      </div>
  </div>
</nav>

<div class="row" style="margin-top: 70px;margin-left: 10px;">

<div class="col-md-3">
  <div class="list-group">
    <a href="#" class="list-group-item active " routerLink="/listerecus"  >
      <span class="glyphicon glyphicon-envelope"> </span>
      Messages réçus        
    </a>
    <a href="#" class="list-group-item" routerLink="/listeenvois" >
      <span class="glyphicon glyphicon-check"> </span>
      Messages envoyés
    </a>   
  </div>
</div>

<div class="col-md-9">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading"> Liste </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>De</th>
            <th>Sujet</th>
            <th>Message</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of messages">
            <td> {{m.usersend.nom}}  </td>
            <td>  {{m.sujet}} </td>
            <td> {{m.contenu}} </td>
            <td>
              <button class="btn btn-danger" (click)="supp(m.id)" >
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

</div>
