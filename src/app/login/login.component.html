<div class="col-md-4 col-md-offset-4" style="margin-top:60px;">
    <div class="well">
      <h2 class="form-signin-heading">Connexion</h2>
      <label>Login</label>
      <input type="text" class="form-control" placeholder="Votre Login" [(ngModel="login")] >   
      <p></p>
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password"  [(ngModel="pass")]>
      <br>
      <button class="btn btn-lg btn-primary btn-block" (click)="verification()"> Se connceter </button>
    </div>
  </div>
